type User @model {
	id: ID! @isUnique
	createdAt: DateTime!
	updatedAt: DateTime!
	email: String! @isUnique
	password: String!
}

type Subforum @model {
	id: ID! @isUnique
	url: String! @isUnique
	name: String!
	posts: [Post!]! @relation(name: "SubforumToPost")
}

type Post @model {
	id: ID! @isUnique
	subforum: Subforum! @relation(name: "SubforumToPost")
	title: String!
	author: String!
	content: String!
	voteCount: Int
	createdAt: DateTime!
	comments: [Comment!]! @relation(name: "PostToComment")
}

type Comment @model {
	id: ID! @isUnique
	post: Post! @relation(name: "PostToComment")
	author: String!
	content: String!
}
